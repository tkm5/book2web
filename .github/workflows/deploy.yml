name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: |
            rich-dad-poor-dad/pnpm-lock.yaml
            learn-better/pnpm-lock.yaml

      # Build rich-dad-poor-dad
      - name: Install dependencies (rich-dad-poor-dad)
        working-directory: rich-dad-poor-dad
        run: pnpm install

      - name: Build (rich-dad-poor-dad)
        working-directory: rich-dad-poor-dad
        run: pnpm run build

      # Build learn-better
      - name: Install dependencies (learn-better)
        working-directory: learn-better
        run: pnpm install

      - name: Build (learn-better)
        working-directory: learn-better
        run: pnpm run build

      # Combine all outputs
      - name: Combine outputs
        run: |
          mkdir -p combined/rich-dad-poor-dad
          mkdir -p combined/learn-better
          cp -r root/* combined/
          cp -r rich-dad-poor-dad/dist/* combined/rich-dad-poor-dad/
          cp -r learn-better/dist/* combined/learn-better/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./combined

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
