<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - ページが見つかりません</title>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: #ffffff;
      --foreground: #09090b;
      --muted: #71717a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #000000;
        --foreground: #fafafa;
        --muted: #a1a1aa;
        --accent: #3b82f6;
        --accent-hover: #60a5fa;
      }
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    h1 {
      font-size: 3.75rem;
      font-weight: 700;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      background-color: var(--accent);
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: var(--accent-hover);
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>お探しのページが見つかりませんでした</p>
  <a href="/book2web/">トップページへ戻る</a>
</body>
</html>
